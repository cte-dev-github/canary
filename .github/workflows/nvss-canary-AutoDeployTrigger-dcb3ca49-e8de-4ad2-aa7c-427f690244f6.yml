name: Trigger auto deployment for nvss-canary

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/nvss-canary-AutoDeployTrigger-dcb3ca49-e8de-4ad2-aa7c-427f690244f6.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NVSSCANARY_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ctenvss20221223092705.azurecr.io
          registryUsername: ${{ secrets.NVSSCANARY_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NVSSCANARY_REGISTRY_PASSWORD }}
          containerAppName: nvss-canary
          resourceGroup: CTE_NVSS
          imageToBuild: ctenvss20221223092705.azurecr.io/nvss-canary:${{ github.sha }}
          

     

